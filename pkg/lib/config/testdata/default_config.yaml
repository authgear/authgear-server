localization:
  fallback_language: en
  supported_languages: ["en"]
messaging:
  default_email_message:
    sender: "no-reply@authgear.com"
  default_sms_message: {}
authentication:
  identities:
    - oauth
    - login_id
  primary_authenticators:
    - password
  secondary_authenticators:
    - totp
  secondary_authentication_mode: if_exists
  device_token:
    expire_in_days: 30
  recovery_code:
    count: 16
session:
  lifetime_seconds: 31449600
  idle_timeout_enabled: true
  idle_timeout_seconds: 2592000
oauth:
  access_token_lifetime_seconds: 1800
  refresh_token_lifetime_seconds: 604800
identity:
  login_id:
    types:
      email:
        case_sensitive: false
        block_plus_sign: false
        ignore_dot_sign: false
        domain_blocklist_enabled: false
        domain_allowlist_enabled: false
        block_free_email_provider_domains: false
      username:
        block_reserved_usernames: true
        ascii_only: true
        case_sensitive: false
        exclude_keywords_enabled: false
    keys:
      - key: email
        type: email
        max_length: 320
        modify_disabled: false
  oauth: {}
  biometric:
    list_enabled: false
  on_conflict:
    promotion: error
authenticator:
  password:
    force_change: true
    policy:
      min_length: 8
  totp:
    maximum: 99
  oob_otp:
    sms:
      maximum: 99
      message: {}
    email:
      maximum: 99
      message:
        subject: Email Verification Instruction
user_profile:
  standard_attributes:
    population:
      strategy: on_signup
    access_control:
      - pointer: /email
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /email_verified
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /phone_number
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /phone_number_verified
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /preferred_username
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /family_name
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /given_name
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /picture
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /gender
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /birthdate
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /zoneinfo
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /locale
        access_control:
          end_user: readwrite
          bearer: readwrite
          portal_ui: readwrite
      - pointer: /name
        access_control:
          end_user: hidden
          bearer: hidden
          portal_ui: hidden
      - pointer: /nickname
        access_control:
          end_user: hidden
          bearer: hidden
          portal_ui: hidden
      - pointer: /middle_name
        access_control:
          end_user: hidden
          bearer: hidden
          portal_ui: hidden
      - pointer: /profile
        access_control:
          end_user: hidden
          bearer: hidden
          portal_ui: hidden
      - pointer: /website
        access_control:
          end_user: hidden
          bearer: hidden
          portal_ui: hidden
      - pointer: /address
        access_control:
          end_user: hidden
          bearer: hidden
          portal_ui: hidden
forgot_password:
  enabled: true
  email_message:
    subject: Reset password instruction
  sms_message: {}
  reset_code_expiry_seconds: 1200
welcome_message:
  email_message:
    subject: Welcome!
  destination: first
verification:
  claims:
    email:
      enabled: true
      required: true
    phone_number:
      enabled: true
      required: true
  criteria: any
  code_expiry_seconds: 3600
  sms:
    message: {}
  email:
    message:
      subject: Email Verification Instruction
