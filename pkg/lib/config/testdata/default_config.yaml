oauth: {}
saml:
  signing:
    signature_method: http://www.w3.org/2001/04/xmldsig-more#rsa-sha256

identity:
  ldap: {}
  login_id:
    types:
      email:
        case_sensitive: false
        block_plus_sign: false
        ignore_dot_sign: false
        domain_blocklist_enabled: false
        domain_allowlist_enabled: false
        block_free_email_provider_domains: false
      username:
        block_reserved_usernames: true
        ascii_only: true
        case_sensitive: false
        exclude_keywords_enabled: false
    keys:
      - key: email
        type: email
        max_length: 320
        create_disabled: false
        update_disabled: false
        delete_disabled: false
  oauth:
    providers:
      - type: google
        alias: google
        create_disabled: false
        delete_disabled: false
        claims:
          email:
            assume_verified: true
            required: true
        client_id: a
      - type: facebook
        alias: facebook
        create_disabled: false
        delete_disabled: false
        claims:
          email:
            assume_verified: true
            required: true
        client_id: a
      - type: linkedin
        alias: linkedin
        create_disabled: false
        delete_disabled: false
        claims:
          email:
            assume_verified: true
            required: true
        client_id: a
      - type: azureadv2
        alias: azureadv2
        create_disabled: false
        delete_disabled: false
        claims:
          email:
            assume_verified: true
            required: true
        client_id: a
        tenant: a
      - type: azureadb2c
        alias: azureadb2c
        create_disabled: false
        delete_disabled: false
        claims:
          email:
            assume_verified: true
            required: true
        client_id: a
        tenant: a
        policy: a
      - type: adfs
        alias: adfs
        create_disabled: false
        delete_disabled: false
        claims:
          email:
            assume_verified: true
            required: true
        client_id: a
        discovery_document_endpoint: http://test
      - type: apple
        alias: apple
        create_disabled: false
        delete_disabled: false
        claims:
          email:
            assume_verified: true
            required: true
        client_id: a
        key_id: a
        team_id: a
      - type: wechat
        alias: wechat
        create_disabled: false
        delete_disabled: false
        claims:
          email:
            assume_verified: true
            required: false
        client_id: a
        app_type: web
        account_id: gh_
  biometric:
    list_enabled: false
  on_conflict:
    promotion: error
authenticator:
  password:
    force_change: true
    policy:
      min_length: 8
    expiry:
      force_change:
