name: Create Resource
steps:
  - action: admin_api_query
    admin_api_request:
      query: |
        mutation MyMutation {
          createResource(input: {
            uri: "https://testresource1",
            name: "Test resource"
          }) {
            resource {
              id
              name
              uri
            }
          }
        }
      variables: "{}"
    adminapi_output:
      result: |
        {
          "data": {
            "createResource": {
              "resource": {
                "id": "[[string]]",
                "name": "Test resource",
                "uri": "https://testresource1"
              }
            }
          },
          "errors": null
        }
---
name: Create Resource rejected by invalid uri
steps:
  - action: admin_api_query
    admin_api_request:
      query: |
        mutation MyMutation {
          createResource(input: {
            uri: "customscheme://host",
            name: "Test resource"
          }) {
            resource {
              id
              name
              uri
            }
          }
        }
      variables: "{}"
    adminapi_output:
      result: |
        {
          "data": null,
          "errors": [
            {
              "extensions": {
                "reason": "ValidationFailed"
              }
            }
          ]
        }
