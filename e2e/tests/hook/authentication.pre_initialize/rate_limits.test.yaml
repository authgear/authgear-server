name: Login - account enumeration blocked by high rate limit weight
extra_files_directory: ./var
authgear.yaml:
  override: |
    hook:
      blocking_handlers:
      - event: authentication.pre_initialize
        url: authgeardeno:///deno/ratelimitshighweight.ts
    authentication:
      identities:
      - login_id
      primary_authenticators:
      - password
      rate_limits:
        account_enumeration:
          per_ip:
            burst: 5
            enabled: true
            period: 10s
    identity:
      login_id:
        keys:
        - type: username
    authentication_flow:
      login_flows:
        - name: f1
          steps:
          - name: login_identify
            type: identify
            one_of:
            - identification: username
              steps:
              - name: authenticate_primary_username
                one_of:
                - authentication: primary_password
                type: authenticate
before:
  - type: user_import
    user_import: users.json
steps:
  - action: "create"
    input: |
      {
        "type": "login",
        "name": "f1"
      }
  - action: input
    input: |
      {
        "identification": "username",
        "login_id": "e2e_login"
      }
    output:
      error: |
        {
          "name": "TooManyRequest",
          "reason": "RateLimited",
          "message": "request rate limited",
          "code": 429,
          "info": {
            "FlowType": "login",
            "bucket_name": "AccountEnumerationPerIP",
            "rate_limit_name": "authentication.account_enumeration",
            "rate_limit": {
              "name": "authentication.account_enumeration.per_ip",
              "group": "authentication.account_enumeration"
            }
          }
        }
