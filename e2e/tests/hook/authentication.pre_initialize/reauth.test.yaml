name: Reauth blocked by authentication.pre_initialize
authgear.yaml:
  override: |
    authentication:
      secondary_authenticators:
        - totp
        - oob_otp_sms
        - oob_otp_email
    hook:
      blocking_handlers:
      - event: authentication.pre_initialize
        url: authgeardeno:///deno/notallowed.ts
extra_files_directory: ./var
before:
  - type: user_import
    user_import: users.json
steps:
  - action: "create"
    input: |
      {
        "type": "reauth",
        "name": "default"
      }
    output:
      error: |
        {
          "name": "Forbidden",
          "reason": "HookDisallowed",
          "code": 403,
          "info": {
            "FlowType": "reauth",
            "event_type": "authentication.pre_initialize",
            "reasons": [
              {
                "reason": "",
                "title": ""
              }
            ]
          }
        }
