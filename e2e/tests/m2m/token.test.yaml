name: M2M - client_credentials flow
before:
  - type: custom_sql
    custom_sql:
      path: preassigned_client_scope_fixtures.sql
steps:
  - action: http_request
    http_request_method: POST
    http_request_url: http://{{.AppID}}.authgeare2e.localhost:4000/oauth2/token
    http_request_headers:
      Content-Type: application/x-www-form-urlencoded
    http_request_body: |
      grant_type=client_credentials&client_id=e2econfidential&client_secret=e2esecret&resource=https%3A%2F%2Ffixtureresource%2F2&
    http_output:
      http_status: 200
      json_body: |
        {
          "access_token": "[[string]]",
          "token_type": "Bearer",
          "expires_in": 1800,
          "scope": "resource2_scope1 resource2_scope2"
        }
