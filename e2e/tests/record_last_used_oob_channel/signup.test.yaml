name: The last used oob channel is recorded in signup
steps:
  # First signup with phone number
  - action: "create"
    input: |
      {
        "type": "signup",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - action: input
    input: |
      {
        "identification": "phone",
        "login_id": "+85264000001"
      }
    output:
      # See whatsapp is the first option
      result: |
        {
          "action": {
            "type": "verify",
            "data": {
              "channels": [
                "whatsapp",
                "sms"
              ],
              "type": "select_oob_otp_channels_data"
            }
          }
        }
  - action: input
    # Choose sms
    input: |
      {
        "channel": "sms"
      }
    output:
      result: |
        {
          "action": {
            "type": "verify",
            "data": {
              "channel": "sms"
            }
          }
        }

  - action: input
    input: |
      {
        "code": "111111"
      }
    output:
      result: |
        {
          "action": {
            "type": "create_authenticator",
            "data": {
              "options": [
                {
                },
                {
                  "authentication": "primary_oob_otp_sms"
                }
              ],
              "type": "create_authenticator_data"
            }
          }
        }

  - action: input
    input: |
      {
        "authentication": "primary_oob_otp_sms"
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }

  # Then login
  - action: "create"
    input: |
      {
        "type": "login",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - name: sms is the first option
    action: input
    input: |
      {
        "identification": "phone",
        "login_id": "+85264000001"
      }
    output:
      # See sms is the first option
      result: |
        {
          "action": {
            "type": "authenticate",
            "data": {
              "device_token_enabled": false,
              "options": [
                {
                },
                {
                  "authentication": "primary_oob_otp_sms",
                  "channels": [
                    "sms",
                    "whatsapp"
                  ]
                }
              ],
              "type": "authentication_data"
            }
          }
        }
