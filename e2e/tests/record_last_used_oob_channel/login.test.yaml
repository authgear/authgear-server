name: The last used oob channel is recorded in login
before:
  - type: user_import
    user_import: users.json
steps:
  # First login once with sms oob otp
  - action: "create"
    input: |
      {
        "type": "login",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - action: input
    input: |
      {
        "identification": "phone",
        "login_id": "+85264000001"
      }
    output:
      # See whatsapp is the first option
      result: |
        {
          "action": {
            "type": "authenticate",
            "data": {
              "device_token_enabled": false,
              "options": [
                {
                },
                {
                  "authentication": "primary_oob_otp_sms",
                  "channels": [
                    "whatsapp",
                    "sms"
                  ]
                }
              ],
              "type": "authentication_data"
            }
          }
        }
  - action: input
    # Choose sms
    input: |
      {
        "authentication": "primary_oob_otp_sms",
        "channel": "sms",
        "index": 1
      }
    output:
      result: |
        {
          "action": {
            "type": "authenticate",
            "authentication": "primary_oob_otp_sms",
            "data": {
              "channel": "sms"
            }
          }
        }

  - action: input
    input: |
      {
        "code": "111111"
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }

  # Second login
  - action: "create"
    input: |
      {
        "type": "login",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - name: sms is the first option
    action: input
    input: |
      {
        "identification": "phone",
        "login_id": "+85264000001"
      }
    output:
      # See sms is the first option
      result: |
        {
          "action": {
            "type": "authenticate",
            "data": {
              "device_token_enabled": false,
              "options": [
                {
                },
                {
                  "authentication": "primary_oob_otp_sms",
                  "channels": [
                    "sms",
                    "whatsapp"
                  ]
                }
              ],
              "type": "authentication_data"
            }
          }
        }
