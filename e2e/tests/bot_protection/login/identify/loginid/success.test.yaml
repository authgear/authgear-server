name: Login with Bot Protection - Identify - LoginID - Verification Success
authgear.yaml:
  override: |
    bot_protection:
      enabled: true
      provider:
        type: cloudflare
        site_key: dummy
before:
  - type: user_import
    user_import: users.json
steps:
  - action: "create"
    input: |
      {
        "type": "login",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify",
            "data": {
              "options": [
                "[[arrayof]]",
                {
                  "bot_protection": {
                    "enabled": true,
                    "provider": {
                      "type": "cloudflare"
                    }
                  },
                  "identification": "[[string]]"
                }
              ]
            }
          }
        }
  - action: input
    input: |
      {
        "identification": "email",
        "login_id": "botprotectionlogin@example.com",
        "bot_protection": {
          "type": "cloudflare",
          "response": "pass"
        }
      }
    output:
      result: |
        {
          "action": {
            "type": "authenticate"
          }
        }