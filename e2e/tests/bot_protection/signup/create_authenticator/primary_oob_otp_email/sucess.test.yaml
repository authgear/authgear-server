name: Signup with Bot Protection - Create Authenticator - Primary OOB OTP Email - Bot Protection Verification Success
authgear.yaml:
  override: |
    bot_protection:
      enabled: true
      provider:
        type: cloudflare
        site_key: dummy
    authentication_flow:
      signup_flows:
      - name: f1
        steps:
        - name: signup_identify
          type: identify
          one_of:
          - identification: email
            steps:
            - name: authenticate_primary_email
              type: create_authenticator
              one_of:
              - authentication: primary_oob_otp_email
                bot_protection:
                  mode: always
                  provider: 
                    type: cloudflare
steps:
  - action: "create"
    input: |
      {
        "type": "signup",
        "name": "f1"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify",
            "data": {
              "options": [
                "[[arrayof]]",
                {
                  "identification": "email"
                }
              ]
            }
          }
        }
  - action: input
    input: |
      {
        "identification": "email",
        "login_id": "signup_bp_email@example.com"
      }
    output: 
      result: |
        {
          "action": {
            "type": "create_authenticator",
            "data": {
              "options": [
                "[[arrayof]]",
                {
                  "authentication": "primary_oob_otp_email",
                  "bot_protection": {
                    "enabled": true,
                    "provider": {
                      "type": "cloudflare"
                    }
                  },
                  "channels": [
                    "[[arrayof]]",
                    "email"
                  ],
                  "otp_form": "link"
                }
              ]
            }
          }
        }
  - action: input
    input: |
      {
        "authentication": "primary_oob_otp_email",
        "target": "signup_bp_email@example.com",
        "bot_protection": {
          "type": "cloudflare",
          "response": "pass"
        }
      }
    output: 
      result: |
        {
          "action": {
            "authentication": "primary_oob_otp_email",
            "data": {
              "channel": "email",
              "code_length": 32,
              "masked_claim_value": "signup_********@example.com",
              "otp_form": "link",
              "type": "verify_oob_otp_data"
            }
          }
        }
