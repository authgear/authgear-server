name: Signup with Bot Protection - Identify - Oauth - Missing Bot Protection Input
authgear.yaml:
  override: |
    authentication:
      identities:
      - oauth
    identity:
      oauth:
        providers:
        - alias: google
          client_id: "google"
          type: google
    bot_protection:
      enabled: true
      provider:
        type: cloudflare
        site_key: dummy
    authentication_flow:
      signup_flows:
        - name: f1
          steps:
          - name: signup_identify
            type: identify
            one_of:
            - identification: oauth
              bot_protection:
                mode: always
                provider: 
                  type: cloudflare
steps:
  - action: "create"
    input: |
      {
        "type": "signup",
        "name": "f1"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify",
            "data": {
              "options": [
                "[[arrayof]]",
                {
                  "bot_protection": {
                    "enabled": true,
                    "provider": {
                      "type": "cloudflare"
                    }
                  },
                  "identification": "[[string]]"
                }
              ]
            }
          }
        }
  - action: input
    input: |
      {
        "identification": "oauth",
        "alias": "google",
        "redirect_uri": "http://mock"
      }
    output:
      error: |
        {
          "name": "Invalid",
          "reason": "ValidationFailed",
          "message": "invalid value",
          "code": 400,
          "info": {
            "causes": [
              "[[arrayof]]",
              {
                "details": {
                  "missing": [
                    "[[arrayof]]",
                    "bot_protection"
                  ]
                },
                "kind": "required",
                "location": ""
              }
            ]
          }
        }