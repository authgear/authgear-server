name: Signup with email otp
focus: true
steps:
  - action: "create"
    input: |
      {
        "type": "signup",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - action: input
    input: |
      {
        "identification": "email",
        "login_id": "signup@example.com"
      }
    output:
      result: |
        {
          "action": {
            "type": "verify"
          }
        }

  - action: input
    input: |
      {
        "code": "111111"
      }
    output:
      result: |
        {
          "action": {
            "type": "create_authenticator"
          }
        }

  - action: input
    input: |
      {
        "authentication": "primary_oob_otp_email",
        "channels": "email"
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }
