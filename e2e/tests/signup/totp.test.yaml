name: Signup with TOTP
authgear.yaml:
  override: |
    authentication_flow:
      signup_flows:
        - name: default
          steps:
          - name: signup_identify
            type: identify
            one_of:
            - identification: email
              steps:
              - target_step: signup_identify
                type: verify
              - name: authenticate_primary_email
                type: create_authenticator
                one_of:
                - authentication: primary_password
              - name: authenticate_secondary_email
                type: create_authenticator
                one_of:
                - authentication: secondary_totp
                  steps:
                  - type: view_recovery_code
steps:
  - action: "create"
    input: |
      {
        "type": "signup",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - action: input
    input: |
      {
        "identification": "email",
        "login_id": "signup@example.com"
      }
    output:
      result: |
        {
          "action": {
            "type": "verify"
          }
        }

  - action: input
    input: |
      {
        "code": "111111"
      }
    output:
      result: |
        {
          "action": {
            "type": "create_authenticator"
          }
        }

  - action: input
    input: |
      {
        "authentication": "primary_password",
        "new_password":   "password"
      }
    output:
      result: |
        {
          "action": {
            "type": "create_authenticator",
            "data": {
              "options": [
                "[[arrayof]]",
                {
                  "authentication": "secondary_totp"
                }
              ],
              "type": "create_authenticator_data"
            }
          }
        }

  - action: input
    input: |
      {
        "authentication": "secondary_totp"
      }
    output:
      result: |
        {
          "action": {
            "type": "create_authenticator",
            "authentication": "secondary_totp",
            "data": {
                "type": "create_totp_data",
                "secret": "[[string]]",
                "otpauth_uri": "[[string]]"
            }
          }
        }
  - action: generate_totp_code
    totp_secret: "{{ .prev.result.action.data.secret }}"
    output:
      result: |
        {
          "totp_code": "[[string]]"
        }
  - action: input
    input: |
      {
        "code": "{{ .prev.result.totp_code }}"
      }
    output:
      result: |
        {
          "action": {
            "type": "view_recovery_code",
            "data": {
              "recovery_codes": [
                "[[arrayof]]",
                "[[string]]"
              ],
              "type": "view_recovery_code_data"
            }
          }
        }
  - action: input
    input: |
      {
        "confirm_recovery_code": true
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }
