                - type: identify
                  one_of:
                  - identification: oauth
                    steps:
                      # This step should NOT be skipped because target is not specified
                      - type: create_authenticator
                        one_of:
                        - authentication: secondary_oob_otp_email
      login_flows:
        - name: f1
          steps:
          - name: identify
            type: identify
