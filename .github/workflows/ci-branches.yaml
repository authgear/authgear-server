name: CI - Branches

on:
  push:
    branches:
    - '*'
    - '!gh-pages'
    - '!ui-review*'

jobs:
  checks:
    if: ${{ github.repository != 'oursky/authgear-server' }}
    uses: ./.github/workflows/run-checks.yaml
  builds:
    if: ${{ github.repository != 'oursky/authgear-server' }}
    needs: checks
    secrets: inherit
    uses: ./.github/workflows/run-builds.yaml
    with:
      push-image: ${{ github.repository == 'authgear-server' }}
