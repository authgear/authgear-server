fragment AppFragment on App {
  id
  effectiveFeatureConfig
  isProcessingSubscription
  lastStripeError
  planName
  previousMonth: subscriptionUsage(date: $previousMonth) {
    nextBillingDate
    items {
      type
      usageType
      smsRegion
      whatsappRegion
      quantity
      currency
      unitAmount
      totalAmount
      freeQuantity
      transformQuantityDivideBy
      transformQuantityRound
    }
  }
  thisMonth: subscriptionUsage(date: $thisMonth) {
    nextBillingDate
    items {
      type
      usageType
      smsRegion
      whatsappRegion
      quantity
      currency
      unitAmount
      totalAmount
      freeQuantity
      transformQuantityDivideBy
      transformQuantityRound
    }
  }
  subscription {
    id
    createdAt
    updatedAt
    cancelledAt
    endedAt
  }
}

query subscriptionScreenQuery(
  $id: ID!
  $thisMonth: DateTime!
  $previousMonth: DateTime!
) {
  node(id: $id) {
    __typename
    ...AppFragment
  }

  subscriptionPlans {
    name
    prices {
      currency
      smsRegion
      whatsappRegion
      type
      unitAmount
      usageType
      freeQuantity
      transformQuantityDivideBy
      transformQuantityRound
    }
  }
}
