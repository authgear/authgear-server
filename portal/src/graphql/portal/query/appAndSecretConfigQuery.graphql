fragment AppAndSecretConfig on App {
  id
  effectiveAppConfig
  rawAppConfig
  secretConfig {
    oauthSSOProviderClientSecrets {
      alias
      clientSecret
    }
    webhookSecret {
      secret
    }
    adminAPISecrets {
      keyID
      createdAt
      publicKeyPEM
      privateKeyPEM
    }
    smtpSecret {
      host
      port
      username
      password
    }
  }
  viewer {
    id
    role
    createdAt
    user {
      id
      email
    }
  }
}

query appAndSecretConfigQuery($id: ID!) {
  node(id: $id) {
    __typename
    ...AppAndSecretConfig
  }
}
