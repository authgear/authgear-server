fragment AppAndSecretConfig on App {
  id
  effectiveAppConfig
  rawAppConfig
  secretConfig(unmaskedSecrets: $unmaskedSecrets) {
    oauthSSOProviderClientSecrets {
      alias
      clientSecret
    }
    webhookSecret {
      secret
    }
    adminAPISecrets {
      keyID
      createdAt
      publicKeyPEM
      privateKeyPEM
    }
    smtpSecret {
      host
      port
      username
      password
    }
    oauthClientSecrets {
      clientID
      keys {
        keyID
        createdAt
        key
      }
    }
  }
  viewer {
    id
    role
    createdAt
    user {
      id
      email
    }
  }
}

query appAndSecretConfigQuery($id: ID!, $unmaskedSecrets: [AppSecretKey!]!) {
  node(id: $id) {
    __typename
    ...AppAndSecretConfig
  }
}
