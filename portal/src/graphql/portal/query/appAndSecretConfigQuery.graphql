fragment AppAndSecretConfig on App {
  id
  effectiveAppConfig
  rawAppConfig
  rawAppConfigChecksum
  secretConfig(token: $token) {
    oauthSSOProviderClientSecrets {
      alias
      clientSecret
    }
    webhookSecret {
      secret
    }
    adminAPISecrets {
      keyID
      createdAt
      publicKeyPEM
      privateKeyPEM
    }
    smtpSecret {
      host
      port
      username
      password
    }
    oauthClientSecrets {
      clientID
      keys {
        keyID
        createdAt
        key
      }
    }
    botProtectionProviderSecret {
      type
      secretKey
    }
    samlIdpSigningSecrets {
      certificates {
        certificateFingerprint
        certificatePEM
        keyID
      }
    }
    samlSpSigningSecrets {
      clientID
      certificates {
        certificateFingerprint
        certificatePEM
      }
    }
  }
  secretConfigChecksum
  viewer {
    id
    role
    createdAt
    user {
      id
      email
    }
  }
  samlIdpEntityID
}

query appAndSecretConfigQuery($id: ID!, $token: String) {
  node(id: $id) {
    __typename
    ...AppAndSecretConfig
  }
}
