mutation updateAppAndSecretConfigMutation(
  $appID: ID!
  $appConfig: AppConfig!
  $secretConfigUpdateInstructions: SecretConfigUpdateInstructionsInput
) {
  updateApp(
    input: {
      appID: $appID
      appConfig: $appConfig
      secretConfigUpdateInstructions: $secretConfigUpdateInstructions
    }
  ) {
    app {
      id
      effectiveAppConfig
      rawAppConfig
      secretConfig(token: null) {
        oauthSSOProviderClientSecrets {
          alias
          clientSecret
        }
        webhookSecret {
          secret
        }
        adminAPISecrets {
          keyID
          createdAt
          publicKeyPEM
          privateKeyPEM
        }
        smtpSecret {
          host
          port
          username
          password
        }
        oauthClientSecrets {
          clientID
          keys {
            keyID
            createdAt
            key
          }
        }
      }
    }
  }
}
