mutation updateAppAndSecretConfigMutation(
  $appID: ID!
  $appConfig: AppConfig!
  $secretConfig: SecretConfigInput
) {
  updateApp(
    input: { appID: $appID, appConfig: $appConfig, secretConfig: $secretConfig }
  ) {
    app {
      id
      effectiveAppConfig
      rawAppConfig
      secretConfig {
        oauthSSOProviderClientSecrets {
          alias
          clientSecret
        }
        webhookSecret {
          secret
        }
        adminAPISecrets {
          keyID
          createdAt
          publicKeyPEM
          privateKeyPEM
        }
        smtpSecret {
          host
          port
          username
          password
        }
        oauthClientSecrets {
          clientID
          keys {
            keyID
            createdAt
            key
          }
        }
      }
    }
  }
}
