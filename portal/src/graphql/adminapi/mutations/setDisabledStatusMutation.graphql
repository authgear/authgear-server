mutation setDisabledStatusMutation(
  $userID: ID!,
  $isDisabled: Boolean!,
  $reason: String,
  $temporarilyDisabledFrom: DateTime,
  $temporarilyDisabledUntil: DateTime
) {
  setDisabledStatus(input: {
    userID: $userID,
    reason: $reason,
    isDisabled: $isDisabled,
    temporarilyDisabledFrom: $temporarilyDisabledFrom,
    temporarilyDisabledUntil: $temporarilyDisabledUntil
  }) {
    user {
      id
      isDisabled
      disableReason
      isDeactivated
      deleteAt
      isAnonymized
      anonymizeAt
      temporarilyDisabledFrom
      temporarilyDisabledUntil
      accountValidFrom
      accountValidUntil
    }
  }
}
