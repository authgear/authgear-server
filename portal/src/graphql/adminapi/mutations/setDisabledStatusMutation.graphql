mutation setDisabledStatusMutation($userID: ID!, $isDisabled: Boolean!) {
  setDisabledStatus(input: { userID: $userID, isDisabled: $isDisabled }) {
    user {
      id
      isDisabled
      disableReason
      isDeactivated
      deleteAt
      isAnonymized
      anonymizeAt
      temporarilyDisabledFrom
      temporarilyDisabledUntil
      accountValidFrom
      accountValidUntil
    }
  }
}
