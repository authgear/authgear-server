mutation scheduleAccountAnonymizationMutation($userID: ID!) {
  scheduleAccountAnonymization(input: { userID: $userID }) {
    user {
      id
      isDisabled
      disableReason
      isDeactivated
      deleteAt
      isAnonymized
      anonymizeAt
      temporarilyDisabledFrom
      temporarilyDisabledUntil
      accountValidFrom
      accountValidUntil
    }
  }
}
