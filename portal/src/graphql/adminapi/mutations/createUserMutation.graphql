mutation createUserMutation(
  $identityDefinition: IdentityDefinitionLoginID!
  $password: String
  $sendPassword: Boolean
  $setPasswordExpired: Boolean
  $accountValidFrom: DateTime
  $accountValidUntil: DateTime
) {
  createUser(
    input: {
      definition: { loginID: $identityDefinition },
      password: $password,
      sendPassword: $sendPassword,
      setPasswordExpired: $setPasswordExpired
      accountValidFrom: $accountValidFrom
      accountValidUntil: $accountValidUntil
    }
  ) {
    user {
      id
    }
  }
}
