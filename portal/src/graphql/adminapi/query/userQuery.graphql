fragment UserQueryNode on User {
  id
  authenticators {
    edges {
      node {
        id
        type
        kind
        isDefault
        claims
        createdAt
        updatedAt
      }
    }
  }
  identities {
    edges {
      node {
        id
        type
        claims
        createdAt
        updatedAt
      }
    }
  }
  verifiedClaims {
    name
    value
  }
  standardAttributes
  customAttributes
  web3
  sessions {
    edges {
      node {
        id
        type
        lastAccessedAt
        lastAccessedByIP
        displayName
      }
    }
  }
  authorizations {
    edges {
      node {
        id
        clientID
        scopes
        createdAt
      }
    }
  }
  formattedName
  endUserAccountID
  isAnonymous
  isDisabled
  disableReason
  isDeactivated
  deleteAt
  isAnonymized
  anonymizeAt
  lastLoginAt
  createdAt
  updatedAt
}

query userQuery($userID: ID!) {
  node(id: $userID) {
    __typename
    ...UserQueryNode
  }
}
