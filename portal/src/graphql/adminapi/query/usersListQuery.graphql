fragment UsersList on UserConnection {
  edges {
    node {
      id
      createdAt
      lastLoginAt
      isAnonymous
      isDisabled
      disableReason
      isDeactivated
      deleteAt
      isAnonymized
      anonymizeAt
      standardAttributes
      formattedName
      endUserAccountID
    }
    cursor
  }
  totalCount
}

query UsersListQuery(
  $searchKeyword: String!
  $pageSize: Int!
  $groupKeys: [String!]
  $roleKeys: [String!]
  $cursor: String
  $sortBy: UserSortBy
  $sortDirection: SortDirection
) {
  users(
    first: $pageSize
    after: $cursor
    searchKeyword: $searchKeyword
    groupKeys: $groupKeys
    roleKeys: $roleKeys
    sortBy: $sortBy
    sortDirection: $sortDirection
  ) {
    ...UsersList
  }
}
