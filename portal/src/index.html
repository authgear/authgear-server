<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- Osano script must be loaded synchronously. -->
    <!-- That is, without async nor defer. -->
    <!-- Osano script must also be the first script to be loaded, -->
    <!-- It must precede any other <script> or <link> tags. -->
    <!-- Parcel interprets absolute path in HTML as file path relative to project root. -->
    <!-- To undo this behavior, we installed parcel-resolver-ignore and configure it in package.json#parcelIgnore -->
    <script src="/api/osano.js"></script>
    <style>
      .osano-cm-widget {
        display: none;
      }
    </style>
    <script>
      window.FabricConfig = {
        // The lack of trailing slash is important.
        fontBaseUrl: window.location.origin + "/shared-assets",
        // The trailing slash is important.
        iconBaseUrl: window.location.origin + "/shared-assets/",
      };
    </script>
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <style data-merge-styles="true"></style>
    <title>Loading...</title>
  </head>
  <body>
    <div id="react-app-root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
