<!DOCTYPE html>
<html>
{{ template "__html_head.html" . }}
<body class="page">
{{ template "__message_bar.html" . }}
<div class="content">
{{ template "__nav_bar.html" }}

<div class="pane margin-6 flex flex-direction-column">
{{ template "__header.html" . }}
<form class="padding-6 flex flex-direction-column" method="post" novalidate>
{{ $.CSRFField }}

<h1 class="font-inherit margin-10 primary-txt">{{ template "change-password-page-title" }}</h1>

<div class="font-smaller overflow-wrap-break-word primary-txt margin-10">{{ template "change-password-page-description" }}</div>

<input
	id="old_password"
	tabindex="0"
	autofocus
	class="input text-input primary-txt margin-10"
	type="password"
	autocomplete="current-password"
	autocapitalize="none"
	name="x_old_password"
	placeholder="{{ template "password-placeholder" }}"
>

<div class="password-input-wrapper margin-10">
	<input
		id="new_password"
		tabindex="0"
		data-password-policy-password=""
		class="input text-input primary-txt"
		type="password"
		autocomplete="new-password"
		autocapitalize="none"
		name="x_new_password"
		placeholder="{{ template "new-password-placeholder" }}"
	>
	<button class="show-password-button" type="button" title="{{ template "show-password-label" }}">
		<i class="fas fa-eye" aria-hidden="true"></i>
	</button>
	<button class="hide-password-button" type="button" title="{{ template "hide-password-label" }}">
		<i class="fas fa-eye-slash" aria-hidden="true"></i>
	</button>
</div>

<div class="password-input-wrapper margin-10">
	<!-- https://www.chromium.org/developers/design-documents/form-styles-that-chromium-understands -->
	<input
		class="input text-input primary-txt"
		tabindex="0"
		type="password"
		autocomplete="new-password"
		autocapitalize="none"
		name="x_confirm_password"
		placeholder="{{ template "confirm-password-placeholder" }}"
	>
	<button class="show-password-button" type="button" title="{{ template "show-password-label" }}">
		<i class="fas fa-eye" aria-hidden="true"></i>
	</button>
	<button class="hide-password-button" type="button" title="{{ template "hide-password-label" }}">
		<i class="fas fa-eye-slash" aria-hidden="true"></i>
	</button>
</div>

<meter id="password-strength-meter" class="password-strength-meter margin-10" min="1" max="5" value="0"></meter>
<label class="primary-txt margin-10" for="password-strength-meter">
	{{ template "password-policy-password-strength-label" }}
	<span id="password-strength-meter-description" class="password-strength-meter-description"
	      data-desc-1="{{ template "password-policy-password-strength-meter-1" }}"
	      data-desc-2="{{ template "password-policy-password-strength-meter-2" }}"
	      data-desc-3="{{ template "password-policy-password-strength-meter-3" }}"
	      data-desc-4="{{ template "password-policy-password-strength-meter-4" }}"
	      data-desc-5="{{ template "password-policy-password-strength-meter-5" }}"
	      ></span>
</label>

<div class="margin-10">
{{ template "__password_policy.html" . }}
</div>

<button class="btn primary-btn submit-btn align-self-flex-end margin-10" type="submit" name="submit" value="">{{ template "next-button-label" }}</button>

</form>
</div>

</div>
</body>
</html>
