{{ template "__page_frame.html" . }}

{{ define "page-content" }}
<div class="pane twc-container-vertical padding-t-32 padding-b-20 padding-h-24 tablet:padding-h-32 desktop:padding-h-32">

<h1 class="primary-txt text-center margin-0 text-xl font-bold">
  {{ template "account-deletion-title" }}
</h1>

<p class="margin-0 secondary-txt text-center text-sm">
  {{ template "account-deletion-description" (dict "date" $.ExpectedAccountDeletionTime) }}
</p>

<form class="twc-container-vertical" method="post" novalidate>
  {{ $.CSRFField }}
  <label class="flex flex-col">
    <span class="secondary-txt text-sm">
      {{ template "account-deletion-confirmation-label" }}
    </span>
    <input class="primary-txt input text-input" name="delete" data-account-deletion-delete-button="delete-account-button">
  </label>

  <button id="delete-account-button" class="btn destructive-btn margin-t-20" type="submit" name="x_action" value="delete" disabled>
    {{ template "account-deletion-delete-account-button-label" }}
  </button>
</form>

{{ template "__watermark.html" . }}
</div>
{{ end }}
