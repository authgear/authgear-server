<!-- Example usage:
{{ template "authflowv2/__date_input.html"
  (dict
    "Name" "/birthdate"
    "Value" .Birthdate
    "Max" .Today
  )
}}
-->

{{ define "authflowv2/__date_input.html" }}

<input 
type="date"
class="input date-input" 
name="{{ .Name }}"
value="{{ .Value }}"
{{ if .Min }} max="{{ .Max }}" {{ end }}
{{ if .Max }} max="{{ .Max }}" {{ end }}>

{{ end }}
