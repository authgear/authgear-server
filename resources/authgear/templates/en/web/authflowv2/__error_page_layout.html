{{- define "authflowv2/__error_page_layout.html" }}
<div class="screen-icon-layout flex-1-0-auto" >
  <i class="material-icons screen-icon">error</i>
  <header class="flex flex-col mt-2">
    <h1 class="screen-title">{{ .Title }}</h1>
    {{ if .ErrorMessage }}
      <div class="screen-description mt-4">
        {{ .ErrorMessage }}
      </div>
    {{ end }}
  </header>
</div>
{{- end}}
