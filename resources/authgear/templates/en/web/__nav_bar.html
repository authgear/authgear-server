{{ define "__nav_bar.html" }}
<div class="flex flex-row">
	{{ if . }}
	<a
		class="not-a btn back-btn icon-btn padding-v-18 padding-h-12"
		title="{{ template "back-button-title" }}"
		href="{{ . }}"
		data-turbolinks-action="replace"
	>
		<i class="ti ti-arrow-left margin-h-4" aria-hidden="true"></i>
		<span>{{ template "back-button-title" }}</span>
	</a>
	{{ end }}
</div>
{{ end }}
