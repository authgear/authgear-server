{{ template "__page_frame.html" . }}

{{ define "page-content" }}
<div class="content">
<div class="pane flex flex-col">

<div class="flex flex-col width-full margin-v-20">

<h1 class="margin-t-20 margin-b-10 primary-txt text-center text-xl font-bold">{{ template "enter-recovery-code-title" }}</h1>

<p class="text-sm break-words margin-t-0 margin-b-20 primary-txt text-center">{{ template "enter-recovery-code-description" }}</p>

<form class="flex flex-col" method="post" novalidate>
{{ $.CSRFField }}

<input
	tabindex="0"
	autofocus
	class="input text-input primary-txt margin-b-20"
	type="text"
	autocomplete="one-time-code"
	autocapitalize="characters"
	name="x_recovery_code"
	placeholder="{{ template "enter-recovery-code-placeholder" }}"
>

<button class="btn primary-btn margin-b-20" type="submit" name="submit" value="">{{ template "next-button-label" }}</button>

</form>

<div>
{{ template "__alternatives.html" . }}
</div>

</div>

<div class="margin-t-20">{{ template "__watermark.html" . }}</div>
</div>
</div>
{{ end }}
