{{ template "__page_frame.html" . }}

{{ define "page-content" }}
<div class="pane twc-container-vertical pt-8 pb-5 px-6 tablet:px-8 desktop:px-8">

<form class="twc-container-vertical" method="post" novalidate>
{{ $.CSRFField }}

<h1 class="m-0 primary-txt text-center text-xl font-bold">{{ template "verify-magic-link-page-title" }}</h1>

<div class="text-sm break-words primary-txt text-center">{{ template "verify-magic-link-description" }}</div>

<input type="hidden" name="x_oob_otp_target" value="{{ .Target }}">
<input type="hidden" name="x_oob_otp_code" value="{{ .Code }}">
<input type="hidden" name="x_oob_otp_redirect_to" value="{{ .RedirectTo }}">

<button
	class="btn primary-btn submit-btn mt-5"
	type="submit"
	name="x_action"
	value=""
	data-authgear-event="authgear.button.verify_magic_link"
>{{ template "verify-magic-link-next-button-label" }}</button>

</form>
{{ template "__watermark.html" . }}
</div>
{{ end }}
