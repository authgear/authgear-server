{{ template "__page_frame.html" . }}

{{ define "page-content" }}
<div class="content">
<div class="pane flex flex-direction-column">
{{ template "__nav_bar.html" }}
<div class="flex flex-direction-column width-full margin-v-20">

<h1 class="text-center margin-t-0 margin-b-10 text-xl font-bold">{{ template "enter-totp-title" }}</h1>

<p class="text-sm overflow-wrap-break-word primary-txt text-center margin-t-0 margin-b-20">{{ template "enter-totp-description" }}</p>

<form class="flex flex-direction-column" method="post" novalidate>
{{ $.CSRFField }}

<input
	tabindex="0"
	autofocus
	class="input text-input primary-txt margin-b-20"
	type="text"
	inputmode="numeric"
	pattern="[0-9]*"
	autocomplete="one-time-code"
	autocapitalize="none"
	name="x_code"
	placeholder="{{ template "enter-totp-code-placeholder" }}"
>

{{ if $.CanRequestDeviceToken }}
<div class="flex flex-direction-row align-items-center align-self-flex-start margin-b-20">
<input class="device-token-input" id="device-token" type="checkbox" name="x_device_token" value="true">
<label class="padding-4 text-sm primary-txt" for="device-token">{{ template "create-device-token-label" }}</label>
</div>
{{ end }}

<button class="btn primary-btn margin-b-20" type="submit" name="submit" value="">{{ template "next-button-label" }}</button>

</form>

<div>
{{ template "__alternatives.html" . }}
</div>

</div>
<div class="footer-watermark margin-v-20"></div>
</div>
</div>
{{ end }}
